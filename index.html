<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram UI inside iPod</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ipod-container">
        <div class="screen">
            <div class="container">
                <!-- Add your Instagram UI here -->
                <!-- Top Header -->
                <header class="header">
                    <div class="header-left">
                        <button class="explore-btn"> :)
                        </button>
                    </div>
                    <h1 class="instagram-title">inStUHGrAM</h1>
                    <div class="header-right">
                        <img src="image_transparent_Craiyon.png" alt="Dropdown Icon" class="header-icon">
                    </div>
                </header>

                <!-- Profile Info -->
                <section class="profile-section">
                    <div class="profile-header">
                        <img src="IMG_9581.jpg" alt="Instagram Logo" class="profile-pic">
                        <div class="profile-stats">
                            <div><strong>7</strong><br>photos</div>
                            <div><strong>0</strong><br>followers</div>
                            <div><strong>0</strong><br>following</div>
                        </div>
                    </div>
                    <button class="follow-btn">Follow</button>
                    <div class="bio">
                        <p><strong>scott</strong><br>Photos 4 u :) <br><a href="#">scottcarlson.us</a></p>
                    </div>
                </section>

                <!-- Tabs -->
                <div class="profile-tabs">
                    <button class="tab active-tab"><img src="Instagram iOS app - profile.png" alt="Grid Icon"></button>
                    <a href="list-view.html" class="tab"><img src="Instagram iOS app - profile2.png" alt="List Icon"></a>
                </div>

                <!-- Photo Grid -->
                <div class="photo-grid">
                    <div class="grid-item"><img src="IMG_9729.jpg" alt="Photo 6"></div>
                    <div class="grid-item"><img src="IMG_9735.jpg" alt="Photo 6"></div>
                    <div class="grid-item"><img src="IMG_9096.jpg" alt="Photo 6"></div>
                    <div class="grid-item"><img src="IMG_8877.JPG" alt="Photo 1"></div>
                    <div class="grid-item"><img src="IMG_8489.jpg" alt="Photo 3"></div>
                    <div class="grid-item"><img src="IMG_9388.jpg" alt="Photo 4"></div>
                    <div class="grid-item"><img src="IMG_9031.jpg" alt="Photo 5"></div>
                    <div class="grid-item"><img src="IMG_9032.jpg" alt="Photo 6"></div>
                    <div class="grid-item"><img src="IMG_9221.jpg" alt="Photo 6"></div>
                    <div class="grid-item"><img src="IMG_9680.jpg" alt="Photo 6"></div>
                    
                   
                   
 
                </div>

           
            </div>
        </div>
    </div>
</body>
</html>
