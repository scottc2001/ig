<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram UI inside iPod</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ipod-container">
        <div class="screen">
            <div class="container">
                <!-- Add your Instagram UI here -->
                <!-- Top Header -->
                <header class="header">
                    <div class="header-left">
                        <button class="explore-btn">Explore</button>
                    </div>
                    <h1 class="instagram-title">inStUHGrAM</h1>
                    <div class="header-right">
                        <img src="dropdown-icon.png" alt="Dropdown Icon" class="header-icon">
                    </div>
                </header>

                <!-- Profile Info -->
                <section class="profile-section">
                    <div class="profile-header">
                        <img src="IMG_9581.jpg" alt="Instagram Logo" class="profile-pic">
                        <div class="profile-stats">
                            <div><strong>7</strong><br>photos</div>
                            <div><strong>0</strong><br>followers</div>
                            <div><strong>0</strong><br>following</div>
                        </div>
                    </div>
                    <button class="follow-btn">Follow</button>
                    <div class="bio">
                        <p><strong>scott</strong><br>Photos 4 u :) <br><a href="#">scottcarlson.us</a></p>
                    </div>
                </section>

                <!-- Tabs -->
                <div class="profile-tabs">
                    <button class="tab active-tab"><img src="grid-icon.png" alt="Grid Icon"></button>
                    <button class="tab"><img src="list-icon.png" alt="List Icon"></button>
                    <button class="tab"><img src="map-icon.png" alt="Map Icon"></button>
                    <button class="tab"><img src="tagged-icon.png" alt="Tagged Icon"></button>
                </div>

                <!-- Photo Grid -->
                <div class="photo-grid">
                    <div class="grid-item"><img src="IMG_1757.jpg" alt="Photo 1"></div>
                    <div class="grid-item"><img src="GH010532 - frame at 0m3s.jpg" alt="Photo 2"></div>
                    <div class="grid-item"><img src="pic3.jpg" alt="Photo 3"></div>
                    <div class="grid-item"><img src="pic4.jpg" alt="Photo 4"></div>
                    <div class="grid-item"><img src="pic5.jpg" alt="Photo 5"></div>
                    <div class="grid-item"><img src="pic6.jpg" alt="Photo 6"></div>
                </div>

                <!-- Footer Navigation -->
                <footer class="footer">
                    <img src="home-icon.png" alt="Home Icon" class="footer-icon">
                    <img src="search-icon.png" alt="Search Icon" class="footer-icon">
                    <img src="post-icon.png" alt="Post Icon" class="footer-icon">
                    <img src="heart-icon.png" alt="Heart Icon" class="footer-icon">
                    <img src="profile-icon.png" alt="Profile Icon" class="footer-icon">
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
